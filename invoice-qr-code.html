<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/invoice.css">
    <title>Speedy Invoice</title>
</head>
<body>
    <section class="box">
        <div class="user-info">
            <div class="img">
                <img class="funai-logo" src="assets/cropped-ccd-logo.png" alt="Funai logo">
                <img class="remita-logo" src="assets/remita.jpg" alt="remita logo">
            </div>
            <div class="user-details user-details-js">
                <div class="qr">
                    <div class="qr-img-js qr-img"></div>
                    <div class="qr-veil-js qr-veil"></div>
                </div>
                <div class="user-js user"></div>
            </div>
            <div class="user-payment-info">
                <table class="table table-striped table-hover border table-details">
                    <thead>
                        <tr>
                          <th scope="col-5">Description</th>
                          <th scope="col-5">Amount</th>
                          <th colspan="2">Payment</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            <td>Other Charges</td>
                            <td colspan="3">=N=47000</td>
                        </tr>
                        <tr>
                            <td >Portal Charges</td>
                            <td colspan="3">=N=5500</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td colspan="3">Total</td>
                        </tr>
                      </tbody>
                </table>
                <small class="d-block fw-bold">Kindly ensure your payment is made with an RRR generated from the portal</small>
                <a href="payment.html">Click here to pay with card or bank transfer</a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scripts/invoice.js"></script>
</body>
</html>
