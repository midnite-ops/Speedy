<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/payment.css">
    <title>Speddy Payment</title>
</head>
<body>
    <main>
        <div class="box">
            <form>
                <div class="speedy">
                  Speedy
                </div>
                <h1 class="h3 mb-3 fw-normal">Payment details</h1>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="Password" disabled>
                    <label for="floatingPassword" class="name-js">Name</label>
                  </div>
                  <div class="form-floating mt-3 mb-3">
                    <input type="phone" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Fee</label>
                  </div>
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Phone number</label>
                </div>
                <button class="btn btn-primary w-100 mt-5 py-2" type="submit">
                    Pay Now
                </button>
              </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/payment.js"></script>
</body>
</html>
