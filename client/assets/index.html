<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/sign-up.css">
    <title>Speedy-Login</title>
</head>
<body>
    <div class="box">
        <main class="form-signin m-auto box-div">

        <form id="form1" class="js-form" >
            <div class="speedy">
            Speedy
            </div>
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
        
            <div class="form-floating mb-3">
            <input type="text" class="form-control js-user-name inp " id="floatingText" placeholder="Name" required>
            <label for="floatingPassword">Name</label>
            </div>
            <div class="form-floating">
            <input type="email" class="form-control js-user-email inp " id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mt-3">
            <input type="password" class="form-control js-user-password inp" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
            </div>

            <a class="mt-5" href="admin-speedy.html" target="_blank">Are you and Admin? Click here</a>
        
            <button id="subBtn" class="btn btn-dark w-100 py-2 mt-5" type="submit">
            <a href="student-page.html" class="bg-body-light js-new-user">Create account</a></button>
        </form>
        </main>
    </div>
    <script type="module" src="scripts/sign-up.js"></script>
</body>
</html>
